<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label>Nombre:</label>
        <input type="text" name="name" pattern="[A-Za-z]">
        <br>
        <label>Apellido:</label>
        <input type="text" name="last_name" pattern="[A-Za-z]">
        <br>
        <label>Edad:</label>
        <input type="text" pattern="[0-9]{18,80}">
        <br>
        <label for="">Sexo:</label>
        <label>
            Hombre
            <input name="sex" type="radio">
        </label>
        <label>
            Mujer
            <input name="sex" type="radio">
        </label>
        <br>
        <label>DNI:</label>
        <input type="text"  minlength="8"  pattern="[A-Za-z0-9]">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <button>Enviar</button>
        

    </form>
</body>
</html>
